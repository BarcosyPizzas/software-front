<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex items-center justify-between bg-white px-8 py-4 shadow">
      <div class="flex items-center space-x-6">
        <!-- Icono y t√≠tulo -->
        <a href="./index.html" class="flex items-center space-x-2 hover:opacity-80 transition">
          <div class="bg-blue-500 p-2 rounded-lg">
            <!-- Icono de gr√°fica (puedes usar Heroicons o SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17v-2a4 4 0 014-4h14" />
            </svg>
          </div>
          <span class="font-bold text-2xl">Sistema de Manufactura</span>
        </a>
        <!-- Consumos en Tiempo Real -->
        <a href="./consumoTREAL.html" class="flex items-center space-x-1 hover:opacity-80 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          <span class="text-lg">Consumos en Tiempo Real</span>
        </a>
        <!-- Administraci√≥n con men√∫ desplegable -->
        <div class="relative group">
          <button id="adminMenuBtn" class="flex items-center space-x-1 hover:opacity-80 transition focus:outline-none">
            <div class="bg-yellow-400 p-1 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
            </div>
            <span class="text-lg">Administraci√≥n</span>
            <svg class="w-4 h-4 ml-1 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <!-- Men√∫ desplegable -->
          <div id="adminMenu" class="hidden absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg z-10">
            <a href="./reporteDetallado.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Reporte Detallado</a>
            <a href="./reporteEjecutivo.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Reporte Ejecutivo</a>
          </div>
        </div>
        <!-- Registro de Comida -->
        <a href="./registroComida.html" class="flex items-center space-x-1 hover:opacity-80 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M7 10V6a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" fill="none"/>
            <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          <span class="text-lg">Registro de Comida</span>
        </a>
      </div>
    </header>
    
    <main class="flex flex-col items-center justify-center min-h-screen bg-gray-100 pt-8">
      <div class="flex flex-col items-center w-full max-w-5xl">
        <div class="bg-blue-500 rounded-full p-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17v-2a4 4 0 014-4h14" />
          </svg>
        </div>
        <div class="w-full bg-white rounded-2xl shadow-md overflow-hidden">
          <div class="flex items-center px-6 py-4 border-b-4 border-blue-700">
            <div class="bg-yellow-400 p-2 rounded mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <h2 class="text-2xl font-bold">Reporte Detallado del D√≠a</h2>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-left text-gray-700">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-4 py-2 border-b">Hora</th>
                  <th class="px-4 py-2 border-b">Empleado</th>
                  <th class="px-4 py-2 border-b">N√∫mero</th>
                  <th class="px-4 py-2 border-b">Tipo</th>
                  <th class="px-4 py-2 border-b">Precio</th>
                </tr>
              </thead>
              <tbody id="detalleBody">
                <!-- Aqu√≠ van los datos -->
              </tbody>
              <tfoot>
                <tr class="bg-gray-100 font-semibold">
                  <td colspan="4" class="px-4 py-2 text-right">Total:</td>
                  <td class="px-4 py-2" id="totalCell">$0.00</td>
                </tr>
                <tr class="bg-gray-100 font-semibold">
                  <td colspan="4" class="px-4 py-2 text-right">Total:</td>
                  <td class="px-4 py-2" id="consumosCell">0 consumos</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div id="errorMsg" class="hidden mt-4 text-red-600 font-semibold"></div>
      </div>
    </main>
    <script>
      // Mostrar/ocultar men√∫ al hacer clic
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('adminMenuBtn');
        const menu = document.getElementById('adminMenu');
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          menu.classList.toggle('hidden');
        });
        document.addEventListener('click', function() {
          menu.classList.add('hidden');
        });

        // Fetch y render de datos del reporte detallado
        async function fetchDetalle() {
          const tbody = document.getElementById('detalleBody');
          const totalCell = document.getElementById('totalCell');
          const consumosCell = document.getElementById('consumosCell');
          const errorMsg = document.getElementById('errorMsg');
          tbody.innerHTML = '';
          totalCell.textContent = '$0.00';
          consumosCell.textContent = '0 consumos';
          errorMsg.classList.add('hidden');

          try {
            const apiUrl = 'https://8nuo7sk47l.execute-api.us-east-2.amazonaws.com/dev/reportes/detalle';
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`);
            if (!response.ok) throw new Error('No se pudo obtener el reporte');
            const responseText = await response.text();
            console.log('üì¶ Respuesta raw:', responseText);
            let data, totalConsumos = 0, montoTotal = 0;
            try {
              const parsed = JSON.parse(responseText);
              if (parsed.body) {
                const body = JSON.parse(parsed.body);
                data = body.consumos || [];
                totalConsumos = body.total_consumos || 0;
                montoTotal = body.monto_total || 0;
                console.log('‚úÖ Array de consumos parseado:', data);
                console.log('‚ÑπÔ∏è Totales:', { totalConsumos, montoTotal });
              } else {
                data = parsed;
                console.log('‚úÖ Datos parseados:', data);
              }
            } catch (parseError) {
              console.error('‚ùå Error al parsear JSON:', parseError);
              throw new Error('Error al procesar la respuesta del servidor');
            }
            if (!Array.isArray(data) || data.length === 0) {
              tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No hay datos para mostrar</td></tr>';
              totalCell.textContent = `$0.00`;
              consumosCell.textContent = `0 consumos`;
              return;
            }
            let total = 0;
            data.forEach(item => {
              tbody.innerHTML += `
                <tr>
                  <td class="px-4 py-2 border-b">${item.hora || ''}</td>
                  <td class="px-4 py-2 border-b">${item.nombre || ''}</td>
                  <td class="px-4 py-2 border-b">${item.num_empleado || ''}</td>
                  <td class="px-4 py-2 border-b">${item.tipo_consumo || ''}</td>
                  <td class="px-4 py-2 border-b">$${parseFloat(item.precio).toFixed(2) || '0.00'}</td>
                </tr>
              `;
              total += parseFloat(item.precio) || 0;
            });
            // Mostrar los totales del body si existen
            totalCell.textContent = `$${parseFloat(montoTotal).toFixed(2)}`;
            consumosCell.textContent = `${totalConsumos} consumo${totalConsumos === 1 ? '' : 's'}`;
          } catch (err) {
            errorMsg.textContent = 'Error al cargar el reporte: ' + err.message;
            errorMsg.classList.remove('hidden');
          }
        }
        fetchDetalle();
      });
    </script>
</body>
</html>
